<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashBack Radio 24h</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navegação -->
  <nav>
    <a href="index.html" data-nav>Home</a>
    <a href="noticias.html" data-nav>Notícias</a>
    <a href="about.html" data-nav>Sobre</a>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>FlashBack Radio 24h</h1>
    <div class="live">
      AO VIVO
      <div class="live-bars">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </header>

  <!-- Main -->
  <main id="app-main">

    <!-- Player -->
    <div class="radio-container">
      <div class="cassette">
        <div class="wave">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
        <audio id="player" preload="auto"></audio>
        <div class="controls">
          <button id="playBtn">▶️</button>
          <button id="prevBtn">⏮️</button>
          <button id="nextBtn">⏭️</button>
        </div>
        <div class="track-name" id="trackName">Carregando...</div>
      </div>
    </div>

    <!-- Notícias exemplo -->
    <section class="news-section">
      <h2>Últimas Notícias</h2>
      <div class="news-card">
        <img src="https://via.placeholder.com/600x350?text=Notícia+1" alt="Notícia 1">
        <p>Notícia de exemplo 1</p>
      </div>
      <div class="news-card">
        <img src="https://via.placeholder.com/600x350?text=Notícia+2" alt="Notícia 2">
        <p>Notícia de exemplo 2</p>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 <span>FlashBack Radio 24h</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
